[tox]
envlist = docs,py36,py27,py34,py35,py37
requires =
    tox-pyenv
    setuptools

[testenv]
deps =
    faker
    future
    discover
    coverage
    coverage-badge
    sphinx
commands =
    discover tests

[testenv:dev]
basepython = python3.7
commands =
    pasteurize -w "valvesmd"
    coverage erase
    coverage run -m unittest discover tests
    coverage report
    coverage html
    coverage-badge -fo docs/source/coverage.svg

[testenv:docs]
basepython = python3.7
commands =
    pasteurize -w "valvesmd"
    coverage erase
    coverage run -m unittest discover tests
    coverage report
    coverage html
    coverage-badge -fo docs/source/coverage.svg
    sphinx-build docs/source/ ../ValveSMD-docs
